<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker v4.8.10 (dev)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4>Goal Tracker</h4>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Stopwatch</span>
            <div class="center-align">
              <button class="btn waves-effect waves-light red" id="startPauseButton">Start</button>
              <h5 id="stopwatch" role="timer" aria-live="polite">00:00:00</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Add Goal</span>
            <form id="goalForm"><label for="goalScorer">Goal Scorer:</label>
			<div class="input-field">
                <select id="goalScorer" required>
                  <option value="" disabled selected>Select a scorer</option>
                  <option value="AS">AS</option>
                  <option value="ARO">ARO</option>
                  <option value="DP">DP</option>
                  <option value="ED">ED</option>
                  <option value="EV">EV</option>
                  <option value="EM">EM</option>
                  <option value="FA">FA</option>
                  <option value="FK">FK</option>
                  <option value="HS">HS</option>
                  <option value="MF">MF</option>
                  <option value="ML">ML</option>
                  <option value="RA">RA</option>
                  <option value="SS">SS</option>
                  <option value="TR">TR</option>
                  <option value="VAI">VAI</option>
                </select>
              </div>
			  <label for="goalAssist">Goal Assist:</label>
              <div class="input-field">
                  <select id="goalAssist">
                  <option value="" selected>Select an assistant</option>
                  <option value="AS">AS</option>
                  <option value="ARO">ARO</option>
                  <option value="DP">DP</option>
                  <option value="ED">ED</option>
                  <option value="EV">EV</option>
                  <option value="EM">EM</option>
                  <option value="FA">FA</option>
                  <option value="FK">FK</option>
                  <option value="HS">HS</option>
                  <option value="MF">MF</option>
                  <option value="ML">ML</option>
                  <option value="RA">RA</option>
                  <option value="SS">SS</option>
                  <option value="TR">TR</option>
                  <option value="VAI">VAI</option>
                </select>
              </div>
              <button type="submit" class="btn waves-effect waves-light red" id="goalButton">Add Goal</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h4>Goal Log</h4>
        <div id="log" role="log" aria-live="polite"></div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light red" id="resetButton">Reset</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Initialize Materialize Select
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems);
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
