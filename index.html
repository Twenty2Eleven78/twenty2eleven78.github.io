<!DOCTYPE html>
<html>
<head>
  <title>My Material Design PWA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Material Design PWA</h1>
  </header>

  <main>
    <button id="startButton">Start</button>
    <select id="nameSelect">
      <option value="Name1">Name 1</option>
      <option value="Name2">Name 2</option>
    </select>
    <input type="text" id="assistantName" placeholder="Assistant Name (Optional)">

  </main>

  <script src="script.js"></script>
</body>
</html>
