<!DOCTYPE html>
<html>
<head>
  <title>Game Goal Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Game Goal Tracker</h1>
  </header>
  <main>
    <div class="stopwatch-container">
    <button id="startPauseButton">Start</button> <div id="stopwatch">00:00:00</div>
    </div>
    <div class="goal-input-container">
      <label for="goalScorer">Goal Scorer:</label>
      <input type="text" id="goalScorer" placeholder="Enter goal scorer">
      <br>
      <label for="goalAssist">Goal Assist:</label>
      <input type="text" id="goalAssist" placeholder="Enter goal assist">
    </div>
    <button id="goalButton">Add Goal</button>
    <div id="log"></div>
    <button id="resetButton">Reset</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
