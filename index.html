<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4>Goal Tracker</h4>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Stopwatch</span>
            <div class="center-align">
              <button class="btn waves-effect waves-light">Start/Pause</button>
              <h5 id="stopwatch">00:00:00</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Add Goal</span>
            <div class="input-field">
              <select id="goalScorer">
                <option value="">Select a scorer</option>
                <option value="F">F</option>
                <option value="TR">TR</option>
                <option value="A">A</option>
                <option value="D">D</option>
              </select>
              <label>Goal Scorer</label>
            </div>
            <div class="input-field">
              <select id="goalAssist">
                <option value="">Select an assistant</option>
                <option value="F">F</option>
                <option value="TR">TR</option>
                <option value="A">A</option>
                <option value="D">D</option>
              </select>
              <label>Goal Assist</label>
            </div>
            <button class="btn waves-effect waves-light">Add Goal</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h4>Goal Log</h4>
        <div id="log"></div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light red">Reset</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
